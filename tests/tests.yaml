  - 'the glance configure job validates operation of identity-service relation'

smoke_bundles:
  - bionic-train
gate_bundles:
  - trusty-mitaka
  - xenial-mitaka
  - xenial-ocata
  - xenial-pike
  - xenial-queens
  - bionic-queens
  - bionic-rocky
  - bionic-stein
  - bionic-train
  - bionic-ussuri
  - focal-ussuri
  - focal-victoria
